<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <p>STOP WATCH</p>
            <div id="result">
                <span id="minutes">00:</span>
                <span id="seconds">00:</span>
                <span id="miliSeconds">00</span>
            </div>
            <div class="btns">
                <button id="start_button" onclick="start()">START</button>
                <button id="stop_button" onclick="stop()">STOP</button>
                <button id="reset_button" onclick="reset()">RESET</button>
            </div>
        </div>
        <br><br>
        <h4 id="name">A Project of: Ahmed Nawaz Gondal</h4>
    </div>
    <script src="app.js"></script>
</body>
</html>
